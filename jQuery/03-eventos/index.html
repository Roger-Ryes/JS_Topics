<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../jQuery/https _code.jquery.com_jquery-3.5.1.min.js"></script>
	<!--

	<script type="text/javascript" src="01-eventos.js"></script>
	<style type="text/css">
		#caja{
			width: 250;
			height: 100px;
			border: 2px solid black;
			background: yellow; 
		}
		/*over sobre CSS*/
		#caja:hover{
			background: red;
			cursor: pointer;
			transition: 300ms all;
		}
		#caja2{
			width: 250;
			height: 100px;
			border: 2px solid black;
			background: yellow 
		}
		#caja3{
			width: 250;
			height: 100px;
			border: 2px solid black;
			background: yellow 
		}
		input{
			font-size: 20px;
			width: 200px;
			padding: 5px;
		}
		span{
			border: 3px dashed black;
			padding: 5px;
			height: 100px;
			width: 250px;
			display: none;
		}
		#sigueme{
			width: 25px;
			height: 25px;
			position: absolute;
			display: block;
			background: yellow;
			opacity: 0.3;
			border-radius: 999px; 
		}

	</style>
</head>
<body>
	<h1>Aprendiendo jQuery - Eventos</h1>
	<div id="caja">
		Soy una caja - con mouse over y mouse out
	</div>
	<div id="caja2">
		Soy una caja - con hover
	</div>
	<div id="caja3">
		Soy una caja - con click y 2click
	</div>
	<div id="caja4">
		Soy una caja - con blur y focus
		<form>
			<input type="text" id="nombre">
		</form>
		<br>
		<span id="datos">Datos</span>
	</div>
	<div id="sigueme"></div>
</body>
</html>
